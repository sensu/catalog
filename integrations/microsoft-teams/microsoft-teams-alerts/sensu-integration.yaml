---
type: Integration
api_version: catalog/v1
metadata:
  namespace: microsoft-teams
  name: microsoft-teams-alerts
spec:
  class: supported
  provider: alerts
  display_name: Microsoft Teams
  short_description: Send alerts to a Microsoft Teams channel
  tags:
    - microsoft-teams
    - alerts
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@jspaleta"
    - "@nixwiz"
  prompts:
    - type: section
      title: Microsoft Teams Configuration
    - type: markdown
      body: |
        Specify the Microsoft Teams [webhook URL] for the channel that should receive alerts.

        [webhook URL]: https://docs.microsoft.com/en-us/microsoftteams/platform/webhooks-and-connectors/how-to/add-incoming-webhook
    - type: question
      name: microsoft_teams_webhook_url
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Microsoft Teams webhook URL
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the Microsoft Teams webhook URL
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the Microsoft Teams webhook URL
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Microsoft Teams webhook URL
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the Microsoft Teams webhook URL as a backend environment variable
              env_var:
                type: string
                title: Microsoft Teams Webhook URL
                description: >-
                  Enter the Microsoft Teams webhook URL (URL will be stored in the Sensu API as unencrypted plaintext)
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: microsoft-teams
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "MICROSOFT_TEAMS_WEBHOOK_URL=[[microsoft_teams_webhook_url.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[microsoft_teams_webhook_url.secret]]"
            name: MICROSOFT_TEAMS_WEBHOOK_URL
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Microsoft Teams integration.

        Sensu will forward events from checks that reference the `microsoft-teams` pipeline via the Microsoft Teams webhook URL.

        Add the `microsoft-teams` pipeline reference to one or more checks:

        ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: microsoft-teams
        ```