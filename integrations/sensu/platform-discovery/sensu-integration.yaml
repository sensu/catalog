---
api_version: catalog/v1
type: Integration
metadata:
  namespace: sensu
  name: platform-discovery
spec:
  class: supported
  provider: discovery
  display_name: Platform Discovery
  short_description: Automatically discover entity OS and platform and manage subscriptions
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - sensu
    - auto-discovery
  contributors:
    - "@sensu"
    - "@calebhailey"
  prompts:
    - type: section
      title: Sensu API Key
    - type: markdown
      body: |
        Specify the Sensu API key this integration should use for API authentication.
    - type: question
      name: sensu_api_key
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Sensu API Key
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the API key
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the API key
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Sensu API Key
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the API key as a backend environment variable
              env_var:
                type: string
                title: Sensu API Key
                description: >-
                  Enter the API key (API key will be stored in the Sensu API as unencrypted plaintext)
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: subscription-manager
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "SENSU_API_KEY=[[sensu_api_key.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[sensu_api_key.secret]]"
            name: SENSU_API_KEY
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Platform Discovery integration.

        Sensu will send events from the `platform-discovery` check to the `entity-manager` pipeline for automatic subscription management.