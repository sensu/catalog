---
type: CheckConfig
api_version: core/v2
metadata:
  name: system-check
spec:
  command: system-check --interval 3
  runtime_assets:
    - sensu/system-check:0.1.1
  publish: true
  interval: 30
  timeout: 5
  subscriptions:
    - darwin
    - linux
    - windows
    - system
    - system/darwin
    - system/linux
    - system/windows
  output_metric_format: prometheus_text
  output_metric_tags:
    - name: entity
      value: "{{ .name }}"
    - name: namespace
      value: "{{ .namespace }}"
    - name: os
      value: "{{ .system.os }}"
  output_metric_thresholds:
    - name: system_cpu_used
      tags:
        - name: cpu
          value: cpu-total
      thresholds:
        - max: '{{ .annotations.system_cpu_used_warning_threshold | default "7.0" }}'
          status: 1
        - max: '{{ .annotations.system_cpu_used_critical_threshold | default "90.0" }}'
          status: 2
    - name: system_mem_used
      thresholds:
        - max: '{{ .annotations.system_mem_used_warning_threshold | default "80.0" }}'
          status: 1
        - max: '{{ .annotations.system_mem_used_critical_threshold | default "80.0" }}'
          status: 2
  pipelines: []
