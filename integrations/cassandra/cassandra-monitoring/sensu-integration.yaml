---
api_version: catalog/v1
type: Integration
metadata:
  namespace: cassandra
  name: cassandra-monitoring
spec:
  class: community
  provider: monitoring
  display_name: Cassandra Monitoring
  short_description: Alert for node issues amd collect Cassandra metrics
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - cassandra
    - database
    - metrics
  contributors:
    - "@nixwiz"
    - "@thoward"
  prompts:
    - type: section
      title: Sensu Subscriptions
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `cassandra-healthcheck` and `cassandra-metrics` checks
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - cassandra
    - type: section
      title: Configure Event Processing Pipelines
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process Cassandra Monitoring integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alerts_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'alerts'
    - type: question
      name: incidents_pipeline
      required: false
      input:
        type: string
        title: Incident management pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'incidents'
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'metrics'
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: cassandra-metrics
      patches:
        - path: /spec/subscriptions
          op: replace
          value: subscriptions
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: cassandra-healthcheck
      patches:
        - path: /spec/subscriptions
          op: replace
          value: subscriptions
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Cassandra Monitoring integration.

        The `cassandra-healthcheck` and `cassandra-metrics` checks will run for all Sensu agents with these subscriptions: [[subscriptions]].
