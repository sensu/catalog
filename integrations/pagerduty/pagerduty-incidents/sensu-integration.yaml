---
api_version: catalog/v1
type: Integration
metadata:
  namespace: pagerduty
  name: pagerduty-incidents
spec:
  class: supported
  provider: incidents
  display_name: PagerDuty
  short_description: Create and resolve incidents in PagerDuty
  tags:
    - pagerduty
    - incidents
    - alerts
  contributors:
    - "@sensu"
    - "@nixwiz"
    - "@calebhailey"
    - "@jspaleta"
    - "@thoward"
  prompts:
    - type: section
      title: PagerDuty Configuration
    - type: markdown
      body: |
        Specify the PagerDuty [integration key] for PagerDuty authentication.

        [integration key]: https://support.pagerduty.com/docs/services-and-integrations#generate-a-new-integration-key
    - type: question
      name: pagerduty_token
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: PagerDuty integration key
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the PagerDuty integration key
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the PagerDuty integration key
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: PagerDuty integration key
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the PagerDuty integration key as a backend environment variable
              env_var:
                type: string
                title: PagerDuty integration key
                description: >-
                  Enter the PagerDuty integration key (key will be stored in the Sensu API as unencrypted plaintext)
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: pagerduty
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "PAGERDUTY_TOKEN=[[pagerduty_token.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[pagerduty_token.secret]]"
            name: PAGERDUTY_TOKEN
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the PagerDuty integration.

        Sensu will create, update, and resolve incidents in PagerDuty based on events from checks that reference the `pagerduty` pipeline.

        Add the `pagerduty` pipeline reference to one or more checks:

        ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: pagerduty
        ```