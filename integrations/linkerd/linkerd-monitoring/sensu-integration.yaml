---
api_version: catalog/v1
type: Integration
metadata:
  namespace: linkerd
  name: linkerd-monitoring
spec:
  class: community
  provider: monitoring
  display_name: Linkerd Metrics
  short_description: Collect metrics from Linkerd in Prometheus format
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - metrics
    - prometheus
    - linkerd
    - kubernetes
    - servicemesh
  contributors:
    - "@sensu"
    - "@thoward"
  prompts:
    - type: section
      title: Linkerd HTTP Endpoint Configuration
    - type: markdown
      body: |
        Provide these configuration parameters for the Linkerd endpoint:

        * Target URL to collect metrics from, such as `http://127.0.0.1:4191/metrics`, separated into:
          * Protocol (`http` or `https`)
          * Host (hostname, IP address, or domain name)
          * Port number (`4191` for http; `443` for https)
          * Path (`/metrics`)
        * Interval for collecting metrics from the endpoint (in seconds)
    - type: question
      name: protocol
      required: true
      input:
        type: string
        title: Target URL protocol
        description: >-
          Select the protocol for the Linkerd target URL (`http` or `https`)
        enum:
          - http
          - https
        default: http
    - type: question
      name: host
      required: true
      input:
        type: string
        title: Target URL host
        description: >-
          Enter the host for the Linkerd target URL
        default: 127.0.0.1
    - type: question
      name: port
      required: true
      input:
        type: integer
        title: Target URL port
        description: >-
          Enter the port for the Linkerd target URL (Linkerd default is `4191`)
        default: 4191
    - type: question
      name: path
      required: true
      input:
        type: string
        title: Target URL path
        description: >-
          Enter the path for the Linkerd target URL (`/metrics`)
        default: "/metrics"
    - type: question
      name: interval
      input:
        type: integer
        title: Interval
        description: >-
          Specify the metrics collection interval, in seconds (60 = 1 minute, 300 = 5 minutes, 600 = 10 minutes)
        default: 30
    - type: section
      title: Check Labels and Sensu Subscriptions
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `linkerd-metrics` check and the metadata labels to add to the check definition.
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Subscriptions (Origins)
          ref: core/v2/entity/subscriptions
        default:
          - prometheus
          - linkerd
    - type: question
      name: labels
      input:
        type: object
        title: Check labels
        description: Add metadata labels for the `linkerd-metrics` check
        format: io.sensu.meta.label
        additionalProperties:
          type: string
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process Linkerd Metrics integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
        default: metrics
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: linkerd-metrics
      patches:
        - op: replace
          path: /metadata/labels
          value: labels
        - op: replace
          path: /spec/command
          value: >-
            http-get
            --timeout 10
            --url "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: replace
          path: /spec/interval
          value: interval
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: "url"
            value: "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Linkerd Metrics integration for `[[protocol]]://[[host]]:[[port]][[path]]`.

        The `linkerd-metrics` check will run for all Sensu agents with these subscriptions: [[subscriptions]].