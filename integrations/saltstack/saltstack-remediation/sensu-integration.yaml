---
api_version: catalog/v1
type: Integration
metadata:
  namespace: saltstack
  name: saltstack-remediation
spec:
  class: enterprise
  provider: remediation
  display_name: SaltStack Remediation
  short_description: Trigger SaltStack functions for automated remediation
  tags:
    - saltstack
    - remediation
    - self healing
    - automation
  contributors:
    - "@sensu"
    - "@nixwiz"
  prompts:
    - type: section
      title: SaltStack API Configuration
    - type: markdown
      body: |
        This integration requires the SaltStack API host URL as well as the API username and password for API authentication.
    - type: question
      name: saltstack_api_url
      required: true
      input:
        type: string
        title: SaltStack API host URL
        description: >-
          Provide the SaltStack API host URL or IP address
        default: "http://127.0.0.1"
    - type: question
      name: saltstack_api_username
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SaltStack API username
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the SaltStack API username
              secret:
                type: string
                title: Secret
                description: >-
                  Enter the secret name for the SaltStack API username
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SaltStack API username
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the username as a backend environment variable
              env_var:
                type: string
                title: SaltStack API username
                description: >-
                  Enter the SaltStack API username (username will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: saltstack_api_password
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SaltStack API Password
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the SaltStack API password
              secret:
                type: string
                title: Secret
                description: >-
                  Enter the secret name for the SaltStack API password
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SaltStack API password
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the password as a backend environment variable
              env_var:
                type: string
                title: SaltStack API password
                description: >-
                  Enter the SaltStack API password (password will be stored in the Sensu API as unencrypted plaintext)
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: saltstack
      patches:
        - op: add
          path: /spec/env_vars/-
          value: SALTSTACK_API_URL=[[saltstack_api_url]]
        - op: add
          path: /spec/env_vars/-
          value: "SALTSTACK_USERNAME=[[saltstack_api_username.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[saltstack_api_username.secret]]"
            name: SALTSTACK_USERNAME
        - op: add
          path: /spec/env_vars/-
          value: "SALTSTACK_PASSWORD=[[saltstack_api_password.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[saltstack_api_password.secret]]"
            name: SALTSTACK_PASSWORD
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the SaltStack Remediation integration.

        SaltStack will process events from checks that include the the `sensu.io/plugins/sensu-saltstack-handler/config/actions` remediation action annotation _and_ `saltstack` pipeline on [[ saltstack_api_url ]].
        
        Add the `saltstack` pipeline reference to one or more checks:
        
         ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: saltstack
        ```