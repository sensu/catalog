---
api_version: catalog/v1
type: Integration
metadata:
  namespace: gcp
  name: gcp-storage-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: GCP Storage Monitoring
  short_description: Collect Google Cloud Storage metrics and get request rate alerts
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - gcp
    - google
    - storage
    - cloud
  contributors:
    - "@sensu"
  prompts:
    - type: section
      title: Google Cloud Configuration
    - type: markdown
      body: |
        Provide these configuration parameters:

        * Google Cloud Storage project ID
        * Google Cloud service account key
        * Data collection timespan
    - type: question
      name: project_id
      required: true
      input:
        type: string
        title: Google Cloud Storage project ID
        description: >-
          Enter the Google Cloud Storage project ID
    - type: question
      name: gcp_authentication_token
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Google Cloud service account key format
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the service account key
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the Google Cloud service account key
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Google Cloud service account key format
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the service account key as a backend environment variable
              env_var:
                type: string
                title: Google Cloud service account key
                description: >-
                  Enter the Google Cloud service account key (key will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: period_minutes
      input:
        type: integer
        title: Collection timespan (in minutes)
        description: >-
          Previous period to consider for metrics statistic calculation, in minutes (default is 1)
        default: 1
    - type: section
      title: Alerting Thresholds
    - type: markdown
      body: |
        Add an alerting threshold for maximum invalid request rate.
    - type: question
      name: invalid_request_rate
      input:
        type: string
        title: Maximum invalid request rate
        description: >-
          Enter the invalid request rate that should trigger a WARNING alert (default is 1.0)
        default: "1.0"
    - type: section
      title: Sensu Subscriptions
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `gcp-[[project_id]]-storage-metrics` check
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - gcp
          - gcp/storage
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process GCP Storage Monitoring integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident management pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: gcp-storage-metrics
      patches:
        - op: replace
          path: /metadata/name
          value: "gcp-[[project_id]]-storage-metrics"
        - op: add
          path: /spec/env_vars/-
          value: "GCP_MONITORING_CHECK_PROJECT_ID=[[project_id]]"
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: ProjectID
            value: "[[project_id]]"
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: add
          path: /spec/subscriptions/-
          value: "gcp/[[project_id]]"
        - op: replace
          path: /spec/proxy_entity_name
          value: "gcp.[[project_id]]"
        - op: replace
          path: /spec/output_metric_thresholds/0/thresholds/0/max
          value: "[[invalid_request_rate]]"
        - op: add
          path: /spec/env_vars/-
          value: "GCP_MONITORING_CHECK_PERIOD_MINUTES=[[period_minutes]]"
        - op: add
          path: /spec/env_vars/-
          value: "GCP_MONITORING_CHECK_CREDS_JSON=[[gcp_authentication_token.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[gcp_authentication_token.secret]]"
            name: GCP_MONITORING_CHECK_CREDS_JSON
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the GCP Storage Monitoring integration for the project `[[project_id]]`.

        The `gcp-[[project_id]]-storage-metrics` check will run for all Sensu agents with these subscriptions: [[subscriptions]].