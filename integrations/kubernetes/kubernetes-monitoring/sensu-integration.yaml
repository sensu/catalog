---
api_version: catalog/v1
type: Integration
metadata:
  namespace: kubernetes
  name: kubernetes-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: Kubernetes Monitoring
  short_description: Collect metrics and check Kubernetes API liveness.
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - kubernetes
    - kubelet
    - kube-apiserver
    - cloud
    - containers
  contributors:
    - "@sensu"
    - "@calebhailey"
  prompts:
    - type: section
      title: Kubernetes API Server Monitoring Configuration
    - type: markdown
      body: |
                Provide the Kubernetes API server (kube-apiserver) URL and the subscriptions for Sensu agents that should execute the `kubernetes-liveness` check
    - type: question
      name: kube_apiserver_url
      required: true
      input:
        type: string
        title: Kubernetes API server URL
        description: >-
          Enter the Kubernetes API server (kube-apiserver) URL (services run from pods in the Kubernetes cluster should be able reach the API server via `https://kubernetes.default.svc:443`)
        default: https://kubernetes.default.svc:443
    - type: question
      name: kube_apiserver_subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - kubernetes
          - kubernetes/apiserver
          - kubernetes/daemonset
          - kube-apiserver
    - type: section
      title: Kubelet Monitoring Configuration
    - type: markdown
      body: |
        Provide the Kubelet API server URL and the subscriptions for Sensu agents that should execute the `kubelet-metrics`, `kubelet-probe-metrics`, and `kubelet-cadvisor-metrics` checks
    - type: question
      name: kubelet_api_url
      required: true
      input:
        type: string
        title: Kubelet API URL
        description:
          Provide the Kubelet API URL (for Sensu agents running on the Kubelet host or via Kubernetes DaemonSets, the URL should be for a port on the localhost)
        default: http://127.0.0.1:10255
    - type: question
      name: kubelet_api_subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - kubelet
          - kubernetes/kubelet
          - kubernetes/daemonset
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process Kubernetes Monitoring integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alerts_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incidents_pipeline
      required: false
      input:
        type: string
        title: Incident pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: kubernetes-liveness
      patches:
        - op: replace
          path: /spec/command
          value: >-
            http-check
            --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)"
            --trusted-ca-file /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            --url "[[kube_apiserver_url]]/livez?verbose"
        - op: replace
          path: /spec/subscriptions
          value: kube_apiserver_subscriptions
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: kubelet-metrics
      patches:
        - op: replace
          path: /spec/command
          value: >-
            http-get --url
            [[kubelet_api_url]]/metrics
        - op: replace
          path: /spec/subscriptions
          value: kubelet_api_subscriptions
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: kubelet-probe-metrics
      patches:
        - op: replace
          path: /spec/command
          value: >-
            http-get --url
            [[kubelet_api_url]]/metrics/probes
        - op: replace
          path: /spec/subscriptions
          value: kubelet_api_subscriptions
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: kubelet-cadvisor-metrics
      patches:
        - op: replace
          path: /spec/command
          value: >-
            http-get --url
            [[kubelet_api_url]]/metrics/cadvisor
        - op: replace
          path: /spec/subscriptions
          value: kubelet_api_subscriptions
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Kubernetes Monitoring integration.

        The `kubernetes-liveness` check will run for all Sensu agents with these subscriptions: [[kube_apiserver_subscriptions]].

        The `kubelet-metrics`, `kubelet-probe-metrics`, `kubelet-cadvisor-metrics` checks will run for all Sensu agents with these subscriptions: [[kubelet_api_subscriptions]].