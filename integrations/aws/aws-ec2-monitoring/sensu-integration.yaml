---
api_version: catalog/v1
type: Integration
metadata:
  namespace: aws
  name: aws-ec2-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: AWS EC2 Monitoring
  short_description: Collect AWS Elastic Cloud Compute (EC2) metrics
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - aws
    - amazon
    - ec2
  contributors:
    - "@sensu"
  prompts:
    - type: section
      title: AWS Configuration
    - type: markdown
      body: |
        Provide these AWS configuration parameters:

        * AWS region
        * AWS credential profile **OR** AWS access key ID + AWS secret access key

        Do not provide an AWS credential profile, access key ID, or secret access key in production environments. We suggest an alternative form of AWS authentication, such as EC2 IAM instance profiles.

        If the check from this integration will run on a Sensu agent installed on an EC2 instance whose EC2 IAM instance profile contains `arn:aws:iam::aws:policy/CloudWatchReadOnlyAccess`, you do not need to provide an AWS credential profile, access key ID, or secret access key.
    - type: question
      name: aws_region
      required: true
      input:
        type: string
        title: AWS region
        description: >-
          Select an AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - af-south-1
          - ap-east-1
          - ap-southeast-3
          - ap-south-1
          - ap-northeast-3
          - ap-northeast-2
          - ap-southeast-1
          - ap-southeast-2
          - ap-northeast-1
          - ca-central-1
          - eu-central-1
          - eu-west-1
          - eu-west-2
          - eu-south-1
          - eu-west-3
          - eu-north-1
          - me-south-1
          - sa-east-1
          - us-gov-east-1
          - us-gov-west-1
        default: us-east-1
    - type: question
      name: aws_profile
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
            properties:
              option:
                type: string
                title: AWS credential profile name
                const: none
                constLocale:
                  title: "—"
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: AWS credential profile name
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the profile name
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the AWS credential profile name
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: AWS credential profile name
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the AWS credential profile name as a backend environment variable
              env_var:
                type: string
                title: AWS Profile
                description: >-
                  Enter the AWS credential profile name (name will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: aws_access_key_id
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
            properties:
              option:
                type: string
                title: AWS access key ID
                const: none
                constLocale:
                  title: "—"
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: AWS access key ID
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the AWS access key ID
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the AWS access key ID
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: AWS access key ID
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the AWS access key ID as a backend environment variable
              env_var:
                type: string
                title: AWS access key ID
                description: >-
                  Enter the AWS access key ID (ID will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: aws_secret_access_key
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
            properties:
              option:
                type: string
                title: AWS secret access key
                const: none
                constLocale:
                  title: "—"
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: AWS secret access key
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the AWS secret access key
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the AWS secret access key
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: AWS secret access key
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the AWS secret access key as a backend environment variable
              env_var:
                type: string
                title: AWS secret access key
                description: >-
                  Enter the AWS secret access key (key will be stored in the Sensu API as unencrypted plaintext)
    - type: section
      title: Alerting Thresholds
    - type: markdown
      body: |
        Add alerting thresholds for EC2 instance CPU utilization
    - type: question
      name: cpu_utilization_warning
      input:
        type: integer
        title: CPU utilization warning percentage
        description: >-
          Enter the CPU utilization percentage that should trigger a WARNING alert (default is 80)
        default: 80
    - type: question
      name: cpu_utilization_critical
      input:
        type: integer
        title: CPU utilization critical percentage
        description: >-
          Enter the CPU utilization percentage that should trigger a CRITICAL alert (default is 90)
        default: 90
    - type: section
      title: Sensu Subscriptions
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `aws-[[aws_region]]-ec2-metrics` check
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - aws
          - aws/ec2
    - type: section
      title: Pipeline Configurations
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process AWS EC2 Monitoring integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident management pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: aws-ec2-metrics
      patches:
        - op: replace
          path: /metadata/name
          value: "aws-[[aws_region]]-ec2-metrics"
        - op: replace
          path: /spec/command
          value: >-
            sensu-cloudwatch-check
            --preset EC2
            --region {{ or .annotations.aws_region "[[aws_region]]" }}
            --dimension-filters InstanceId={{ or .annotations.aws_ec2_instance_id .annotations.instance_id .name }}
            --period-minutes 10
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: Region
            value: "[[aws_region]]"
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: add
          path: /spec/subscriptions/-
          value: "aws/[[aws_region]]"
        - op: replace
          path: /spec/output_metric_thresholds/0/thresholds/0/max
          value: "[[cpu_utilization_warning]]"
        - op: replace
          path: /spec/output_metric_thresholds/0/thresholds/1/max
          value: "[[cpu_utilization_critical]]"
        - op: add
          path: /spec/env_vars/-
          value: "AWS_PROFILE=[[aws_profile.env_var]]"
        - op: add
          path: /spec/env_vars/-
          value: "AWS_ACCESS_KEY_ID=[[aws_access_key_id.env_var]]"
        - op: add
          path: /spec/env_vars/-
          value: "AWS_SECRET_ACCESS_KEY=[[aws_secret_access_key.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[aws_profile.secret]]"
            name: AWS_PROFILE
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[aws_access_key_id.secret]]"
            name: AWS_ACCESS_KEY_ID
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[aws_secret_access_key.secret]]"
            name: AWS_SECRET_ACCESS_KEY
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        Success: You enabled the AWS EC2 Monitoring integration for the `[[aws_region]]` AWS region.

        The `aws-[[aws_region]]-ec2-metrics` check will run for all Sensu agents with these subscriptions: [[subscriptions]].