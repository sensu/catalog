---
type: CheckConfig
api_version: core/v2
metadata:
  name: haproxy-metrics
spec:
  command: >-
    haproxy-check --urls $URLS
  runtime_assets:
    - sensu/haproxy-check:0.1.2
  publish: true
  env_vars: []
  subscriptions:
    - haproxy
  interval: 30
  timeout: 10
  output_metric_format: prometheus_text
  output_metric_tags:
    - name: proxy_system
      value: haproxy
    - name: proxy_cluster
      value: default
    # TODO
    #output_metric_tags:
    #  - name: entity
    #    value: "{{ .name }}"
    #output_metric_thresholds:
    #  - name: todo
    #    thresholds:
    #      - max: "300"
    #        status: 1
  pipelines: []
