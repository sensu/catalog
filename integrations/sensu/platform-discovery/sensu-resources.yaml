---
type: CheckConfig
api_version: core/v2
metadata:
  name: platform-discovery
  labels:
    provider: discovery
  annotations:
    discovery: subscriptions
spec:
  command: sensu-platform-discovery
  runtime_assets:
  - sensu/sensu-platform-discovery:0.0.2
  subscriptions:
  - autodiscovery
  publish: true
  interval: 60
  timeout: 5
  pipelines:
  - api_version: core/v2
    type: Pipeline
    name: entity-manager

---
type: Pipeline
api_version: core/v2
metadata:
  name: entity-manager
  labels:
    provider: discovery
spec:
  workflows:
  - name: subscription-manager
    filters:
    - api_version: core/v2
      type: EventFilter
      name: has_subscriptions
    handler:
      api_version: core/v2
      type: Handler
      name: subscription-manager

---
type: Handler
api_version: core/v2
metadata:
  name: subscription-manager
spec:
  type: pipe
  command: >-
    sensu-entity-manager
    --add-subscriptions
  runtime_assets:
  - sensu/sensu-entity-manager:0.3.0
  timeout: 5
  env_vars:
  - SENSU_API_URL=http://127.0.0.1:8080
  secrets:
  - name: SENSU_API_KEY
    secret: entity-manager-api-key

---
type: EventFilter
api_version: core/v2
metadata:
  name: has_subscriptions
spec:
  action: allow
  expressions:
  - event.check.annotations.discovery == "subscriptions"
  - event.check.status == 0
  - event.check.occurrences == 1

---
type: Secret
api_version: secrets/v1
metadata:
  name: entity-manager-api-key
spec:
  provider: env
  id: SENSU_ENTITY_MANAGER_API_KEY

