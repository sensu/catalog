---
api_version: catalog/v1
type: Integration
metadata:
  namespace: email
  name: email-alerts
spec:
  class: supported
  provider: alerts
  display_name: Email Alerts
  short_description: Send Sensu events to email addresses
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - email
    - alerts
    - incidents
  contributors:
    - "@sensu"
    - "@cwjohnston"
    - "@jspaleta"
    - "@thoward"
    - "@calebhailey"
  prompts:
    - type: section
      title: Email Server, Port, and Authentication
    - type: markdown
      body: |
        Specify the SMTP server address (hostname) and port name, as well as SMTP username and password.
    - type: question
      name: smtp_server
      required: true
      input:
        type: string
        title: SMTP server address
        description: >-
          Enter the SMTP server address (hostname)
        default: 127.0.0.1
    - type: question
      name: smtp_port
      required: true
      input:
        type: integer
        title: SMTP server port
        description: >-
          Enter the SMTP server port number
        default: 587
    - type: question
      name: smtp_username
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SMTP username
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the SMTP username
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the SMTP username
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SMTP username
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the SMTP username as a backend environment variable
              env_var:
                type: string
                title: SMTP username
                description: >-
                  Enter the Elasticsearch username (username will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: smtp_password
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SMTP password
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the SMTP password
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the SMTP password
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SMTP password
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the SMTP password as a backend environment variable
              env_var:
                type: string
                title: SMTP password
                description: >-
                  Enter the SMTP password (password will be stored in the Sensu API as unencrypted plaintext)
                  - type: section
                    title: Sender and Recipient Email Addresses
                  - type: question
                    name: email_sender
                    required: true
                    input:
                      type: string
                      title: Sender email address
                      description: >-
                        Enter the sender's email address (the address the Sensu events will be sent from)
                      default: sensu@yourcompany.com
                  - type: question
                    name: email_recipient
                    required: true
                    input:
                      type: string
                      title: Recipient email address
                      description: >-
                        Enter the recipient's email address (the address Sensu will be sent to)
                      default: oncall@yourcompany.com
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: email-alerts
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_SERVER=[[smtp_server]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_PORT=[[smtp_port]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_USERNAME=[[smtp_username.env_var]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_PASSWORD=[[smtp_password.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[smtp_username.secret]]"
            name: SMTP_USERNAME
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[smtp_password.secret]]"
            name: SMTP_PASSWORD
        - op: add
          path: /spec/env_vars/-
          value: "EMAIL_SENDER=[[email_sender]]"
        - op: add
          path: /spec/env_vars/-
          value: "EMAIL_RECIPIENT=[[email_recipient]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Email Alerts integration.

        Sensu will forward events from checks that reference the `email` pipeline from `[[email_sender]]` to `[[email_recipient]]`.

        Add the `email` pipeline reference to one or more checks:

        ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: email
        ```