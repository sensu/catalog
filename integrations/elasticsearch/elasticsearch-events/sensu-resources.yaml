---
type: Pipeline
api_version: core/v2
metadata:
  name: elasticsearch
  labels:
    provider: events
spec:
  workflows:
  - name: elasticsearch-events
    filters: []
    mutator: {}
    handler:
      api_version: core/v2
      type: Handler
      name: elasticsearch-events
---
type: Handler
api_version: core/v2
metadata:
  name: elasticsearch-events
spec:
  command: >-
    sensu-elasticsearch-handler
    --index $ELASTICSEARCH_INDEX
    --index-rotation daily
    --omit-redundant-fields
    --url $ELASTICSEARCH_URL
  env_vars:
    - "ELASTICSEARCH_INDEX=sensu_events"
    - "ELASTICSEARCH_URL=http://localhost:9200"
  filters:
    - not_silenced
  handlers: null
  runtime_assets:
    - sensu/sensu-elasticsearch-handler:0.3.2
  secrets:
    - name: ELASTICSEARCH_USERNAME
      secret: elasticsearch_username
    - name: ELASTICSEARCH_PASSWORD
      secret: elasticsearch_password
  timeout: 0
  type: pipe
---
type: Secret
api_version: secrets/v1
metadata:
  name: elasticsearch_username
spec:
  provider: env
  id: ELASTICSEARCH_USERNAME
---
type: Secret
api_version: secrets/v1
metadata:
  name: elasticsearch_password
spec:
  provider: env
  id: ELASTICSEARCH_PASSWORD
