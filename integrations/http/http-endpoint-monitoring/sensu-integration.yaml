---
api_version: catalog/v1
type: Integration
metadata:
  namespace: http
  name: http-endpoint-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: HTTP Endpoint Monitoring (Remote)
  short_description: Collect metrics and monitor health for remote HTTP endpoints
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - http
    - service
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@nizwiz"
  prompts:
    - type: section
      title: Remote HTTP Endpoint Configuration
    - type: markdown
      body: |
        Provide these configuration parameters for the remote HTTP endpoint:

        * Remote endpoint URL to check and collect metrics from, such as `https://127.0.0.1:443/metrics`, separated into:
          * Protocol (`http` or `https`)
          * Host (hostname, IP address, or domain name)
          * Port number (e.g. `8080` for http or `443` for http)
          * Path (e.g. `/healthz`)
        * Interval for checking and collecting metrics from the endpoint (in seconds)
        * Alerting threshold for request duration
    - type: question
      name: protocol
      required: true
      input:
        type: string
        title: Remote HTTP endpoint protocol
        description: >-
          Select the protocol for the remote HTTP endpoint URL (`http` or `https`)
        enum:
          - http
          - https
        default: https
    - type: question
      name: host
      required: true
      input:
        type: string
        title: Remote HTTP endpoint host
        description: >-
          Enter the host for the remote HTTP endpoint URL (e.g. `api.mycompany.com`)
        default: docs.sensu.io
    - type: question
      name: port
      required: true
      input:
        type: integer
        title: Remote HTTP endpoint port
        description: >-
          Enter the port for the remote HTTP endpoint URL (e.g. `8080` for http or `443` for http)
        default: 443
    - type: question
      name: path
      required: true
      input:
        type: string
        title: Remote HTTP endpoint path
        description: >-
          Enter the path for the remote HTTP endpoint URL (MUST begin with `/`)
        default: "/"
    - type: question
      name: interval
      input:
        type: integer
        title: Interval
        description: >-
          Specify the remote HTTP endpoint monitoring interval, in seconds (60 = 1 minute, 300 = 5 minutes, 600 = 10 minutes)
        default: 30
    - type: question
      name: duration_warning
      input:
        type: integer
        title: Maximum request duration
        description: >-
          Enter the maximum request duration to allow before sending a WARNING event (default is `1`)
        default: 1
    - type: section
      title: Sensu Subscriptions and Check Labels
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `[[host]]-[[protocol]]-endpoint-healthcheck` and `[[host]]-[[protocol]]-endpoint-metrics` checks and the metadata labels to add to the check definition.
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - http
    - type: question
      name: labels
      input:
        type: object
        title: Check labels
        description: Add metadata labels for the checks
        format: io.sensu.meta.label
        additionalProperties:
          type: string
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process HTTP Endpoint Monitoring (Remote) integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident management pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: http-endpoint-healthcheck
      patches:
        - op: replace
          path: /metadata/name
          value: "[[host]]-[[protocol]]-endpoint-healthcheck"
        - op: replace
          path: /metadata/labels
          value: labels
        - op: replace
          path: /spec/command
          value: >-
            http-check
            --timeout 10
            --url "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: replace
          path: /spec/interval
          value: interval
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: replace
          path: /spec/proxy_entity_name
          value: "[[host]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: http-endpoint-metrics
      patches:
        - op: replace
          path: /metadata/name
          value: "[[host]]-[[protocol]]-endpoint-metrics"
        - op: replace
          path: /metadata/labels
          value: labels
        - op: replace
          path: /spec/command
          value: >-
            http-perf
            --timeout 10
            --url "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: replace
          path: /spec/interval
          value: interval
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: replace
          path: /spec/output_metric_thresholds/0/thresholds/0/max
          value: "[[duration_warning]].0"
        - op: replace
          path: /spec/proxy_entity_name
          value: "[[host]]"
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: "url"
            value: "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the HTTP Endpoint Monitoring (Remote) integration.

        The `[[host]]-[[protocol]]-endpoint-healthcheck` and `[[host]]-[[protocol]]-endpoint-metrics` checks will run for all Sensu agents with these subscriptions: [[subscriptions]].
